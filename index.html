	<body>
		<main>
            <div class="phone">
                <div class="phone-container">
                    <div class="nav">
                        <button class="back"><span class="material-icons">arrow_back_ios</span></button>
                        <div class="name">
                            <h1>Cookbek</h1>
                            <span class="material-icons">restaurant</span>
                        </div>
                    </div>
        			<div class="recipe-container hidden">
        			    <section class="description">
            				<img src="images/chickenParm.webp" alt="picture of recipe">
                        </section>
                        <div class="description-container">
                            <h1 class="title">Chicken Parm</h1>
                            <p class="author">Person</p>
                            <section class="stats">
                                <div class="left">
                                    <section class="likes">
                                        <span class="material-icons">favorite</span>
                                        <span class="num-likes">12</span>
                                    </section>
                                    <section class="health-score">
                                        <span class="material-icons">local_hospital</span>
                                        <span class="health-score-num">score 19</span>
                                    </section>
                                </div>
                                <div class="right">
                                    <section class="servings-description">
                                        <span class="material-icons">local_dining</span>
                                        <span class="servings-num">serves 2</span>
                                    </section>
                                    <section class="cook-time">
                                        <span class="material-icons">schedule</span>
                                        <span class="cook-time-num">23 min</span>
                                    </section>
                                </div>
                            </section>
                        </div>
                        <section class="instructions">
                            <div class="choice">
                                <label class="chosen ingredients-toggle">
                                    <input type="radio" value="ingredients" name="show" id="ingredients-choice" checked>
                                    Ingredients
                                </label>
                                <label class="directions-toggle">
                                    <input type="radio" value="directions" name="show" id="directionss-choice">
                                    Directions
                                </label>
                            </div>
                            <section class="ingredients">
                                <div class="ingredient-adjust">
                                    <div class="inputs">
                                        <label class="adjust">
                                            Adjust
                                            <select name="chosen-ingredient">
                                                <option value="none">None</option>
                                            </select>
                                            :
                                        </label>
                                        <div class="right">
                                            <div class="unit">
                                                <input type="number">
                                                <span></span>
                                            </div>
                                            <span class="material-icons apply">
                                                refresh
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <ul class="ingredients-list">
                                </ul>
                            </section>
                            <section class="directions hidden">
                                <ul class="directions-list">
                                    
                                </ul>
                
                            </section>
                        </section>
                    </div>
                    <div class="search-container">
                        <div class="search-bar">
                            <section class="search-input">
                                <div class="input-box">
                                    <span class="material-icons">search</span>
                                    <input type="text">
                                    <button class="filter">
                                        <span class="material-icons">filter_list</span>
                                        Filter
                                    </button>
                                </div>
                                <button class="recipe-input">Search</button>
                            </section>
                            <section class="sort-by">
                                <button class="toggle-sort">
                                    <span class="material-icons">swap_vert</span>
                                </button>
                                <select name="sort">
                                    <option value="popularity">Popularity</option>
                                    <option value="healthiness">Healthiness</option>
                                    <option value="servings">Servings</option>
                                    <option value="time">Time</option>
                                </select>
                            </section>
                        </div>

                                        <div class="right">

                                                <span class="material-icons">local_dining</span>

                                    </section>
                                </section>
    
                            </article> -->
                        </section>
                    </div>
                </div>
                <div class="hidden">
                    <article class="recipe-result hidden">
                        <section class="result-description">
                            <h2 class="title">Chicken Parm</h2>
                            <section class="stats result">
                                <div class="left">
                                    <section class="likes">
                                        <span class="material-icons">favorite</span>
                                        <span class="num-likes">12</span>
                                    </section>
                                    <section class="health-score">
                                        <span class="material-icons">local_hospital</span>
                                        <span class="health-score-num">score 19</span>
                                    </section>
                                </div>
                                <div class="right">
                                    <section class="servings-description">
                                        <span class="material-icons">local_dining</span>

                                        <span class="material-icons">schedule</span>
                                        <span class="cook-time-num">23 min</span>
                                    </section>
                                </div>
                            </section>
                        </section>
                        <img src="images/chickenParm.webp" alt="recipe pic">
                    </article>
                    <li class="step-container hidden">
                        <div class="step-num"></div>
                        <div>
                            <!-- <input type="checkbox"> -->
                            <h3 class="step"></h3>
                            <p class="step-description">
                            </p>
                        </div>
                    </li>
                    <li class="ingredient hidden">
                        <div>
                            <input type="checkbox">
                            <p class="type"></p>
                        </div>
                        <div class="quantity">
                            <span class="quantity-num"></span>
                            <span class="quantity-unit"></span>
                        </div>
                    </li>
                </div>
            </div>
